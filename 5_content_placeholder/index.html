<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header animated_bg" id="header">&nbsp;</div>

      <div class="card__content">
        <h3 class="card__title animated_bg animated_bg_text" id="title">
          &nbsp;
        </h3>
        <p class="card__exceprt" id="exceprt">
          &nbsp;
          <span class="animated_bg animated_bg_text">&nbsp;</span>
          <span class="animated_bg animated_bg_text">&nbsp;</span>
          <span class="animated_bg animated_bg_text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile_img animated_bg" id="profile_img">&nbsp;</div>
          <div class="author__info">
            <strong class="animated_bg animated_bg_text" id="name"
              >&nbsp;</strong
            >
            <small class="animated_bg animated_bg_text" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
